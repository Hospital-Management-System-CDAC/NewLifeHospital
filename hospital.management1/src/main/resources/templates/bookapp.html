<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Hospital Management</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Appointment Booking</h1>
		</div>
		<form th:action="@{/processAppoinment}" th:object="${appointment}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Doctor Name </label>
					<div class="col-8">
						<!-- 		    <input type="text" th:field="*{doctername}" name="doctername" class="form-control" required /> -->
						<!-- 				<input type="text"  name="doctername" th:value="${doctername}" class="form-control"  /> -->
						<select  name="doctername" th:value="${doctername}" class="form-control" >
							<option value="Outpatient department">Outpatient department</option>
							<option value="ENT">ENT</option>
							<option value="SURGERY">SURGERY</option>
							<option value="SKIN">SKIN</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Department </label>
					<div class="col-8">
						<!-- 					<input type="text" th:field="*{department}" name="doctername" class="form-control"/> -->
						<!-- 				<input type="text"  name="department" th:value="${department}" class="form-control" /> -->
						<select name="department" th:value="${department}" class="form-control" >
							<option value="Outpatientdepartment">Outpatient department</option>
							<option value="ENT">ENT</option>
							<option value="SURGERY">SURGERY</option>
							<option value="SKIN">SKIN</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label"> Date </label>
					<div class="col-8">
						<!-- 					<input type="text" th:field="*{date}" name="date" class="form-control" /> -->
						<input type="text" name="date" th:value="${date}"
							class="form-control" />
					</div>
				</div>
				<div>

					<button type="submit" class="btn btn-primary">Book The
						Slot</button>

				</div>
			</div>
		</form>
	</div>
</body>
</html>

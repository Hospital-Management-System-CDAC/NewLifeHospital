<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Lab Booking Success</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<h3>Lab Booking Successful [[${#request.userPrincipal.principal.Name}]] </h3>
		 <h2>Your Booking Detail</h2>
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <td><strong>Booking ID:</strong></td>
                <td><span th:text="${lab.id}"></span></td>
            </tr>
            <tr>
                <td><strong>Test name:</strong></td>
                <td><span th:text="${lab.testname}"></span></td>
            </tr>
            <tr>
                <td><strong>Date:</strong></td>
                <td><span th:text="${lab.date}"></span></td>
            </tr>
         </tbody>
    </table>
		<form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" />
	</div>
	
</body>
</html>

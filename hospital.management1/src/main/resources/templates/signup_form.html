<!DOCTYPE html>

<head>
	<meta charset="ISO-8859-1">
	<title>Hospital Management</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>New Patient Registration</h1>
		</div>
		<form th:action="@{/process_register}" th:object="${patient}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="10"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label"> Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{name}" class="form-control" 
							required minlength="2" maxlength="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Age: </label>
				<div class="col-8">
					<input type="number" th:field="*{age}" class="form-control" 
							required minlength="2" maxlength="2" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Gender: </label>
				<div class="col-8">

							<input type="radio" name="gender" th:field="*{gender}" value="male"> Male
                            <input type="radio" name="gender" th:field="*{gender}" value="female"> Female
							
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Address: </label>
				<div class="col-8">
					<input type="text" th:field="*{address}" class="form-control" 
							required minlength="2" maxlength="20" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">PhoneNumber: </label>
				<div class="col-8">
					<input type="text" th:field="*{phoneNumber}" class="form-control" 
							required minlength="10" maxlength="10" />
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>

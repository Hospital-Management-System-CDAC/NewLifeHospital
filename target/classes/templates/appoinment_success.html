<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Appointment Booking</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
		<h3>Appointment Booking Successful [[${#request.userPrincipal.principal.Name}]] </h3>
		 <h2>Your Booking Detail</h2>
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <td><strong>Booking ID:</strong></td>
                <td><span th:text="${appointment.id}"></span></td>
            </tr>
            <tr>
                <td><strong>Name:</strong></td>
                <td><span th:text="${appointment.name}"></span></td>
            </tr>
            <tr>
                <td><strong>Email:</strong></td>
                <td><span th:text="${appointment.email}"></span></td>
            </tr>
             <tr>
                <td><strong>Gender:</strong></td>
                <td><span th:text="${appointment.gender}"></span></td>
            </tr>
            <tr>
                <td><strong>Age:</strong></td>
                <td><span th:text="${appointment.age}"></span></td>
            </tr>
             <tr>
                <td><strong>Address:</strong></td>
                <td><span th:text="${appointment.address}"></span></td>
            </tr>
            <tr>
                <td><strong>Phone Number:</strong></td>
                <td><span th:text="${appointment.phoneNumber}"></span></td>
            </tr>
            <tr>
                <td><strong>Doctor name:</strong></td>
                <td><span th:text="${appointment.doctername}"></span></td>
            </tr>
             <tr>
                <td><strong>Department Name:</strong></td>
                <td><span th:text="${appointment.department}"></span></td>
            </tr>
            <tr>
                <td><strong>Date:</strong></td>
                <td><span th:text="${appointment.date}"></span></td>
            </tr>
             <tr>
                <td><strong>Slot:</strong></td>
                <td><span th:text="${appointment.slot}"></span></td>
            </tr>
         </tbody>
    </table>
    <h3><a th:href="@{/patients}">Home</a></h3>
		<form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" />
        </form>
	</div>
</body>
</html>
